<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div class="container py-4">

    <!-- Admin Panel Links -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin" class="btn btn-primary">User CRUD</a>
            <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MAINTAINER')" href="/status/addStatus" class="btn btn-success">Add Status</a>
            <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MAINTAINER')" href="/manageOrders" class="btn btn-info">Manage Orders</a>
            <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MAINTAINER')" href="/task/addTaskPage" class="btn btn-secondary">Add Task</a>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
    </div>

    <!-- User Info -->
    <div class="card mb-4">
        <div class="card-body d-flex align-items-center">
            <img th:if="${user != null and user.attachment != null}" th:src="@{/attachment/{id}(id=${user.attachment.id})}" alt="User avatar" class="rounded-circle me-3" width="50" height="50">
            <img th:unless="${user != null and user.attachment != null}" th:src="@{/default.png}" alt="Default avatar" class="rounded-circle me-3" width="50" height="50">
            <div>
                <p class="mb-0"><strong>Name:</strong> <span th:text="${user?.getUsername()}">Name</span></p>
                <p class="mb-0"><strong>Email:</strong> <span th:text="${user?.email}">Email</span></p>
                <p class="mb-0"><strong>Roles:</strong>
                    <span th:each="role : ${user?.roles}" th:text="${role.role + ' '}"></span>
                </p>
            </div>
        </div>
    </div>

    <!-- Status Columns -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="status : ${statusOrdered}">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 th:text="${status.name}">Status Name</h5>
                </div>
                <div class="card-body">
                    <div th:each="task : ${allTasks}">
                        <div th:if="${task.status != null and task.status.id != null and task.status.id == status.id}" class="card mb-3">
                            <div class="card-body">
                                <h6 class="card-title" th:text="${task.title}">Task Title</h6>

                                <!-- Task Attachment -->
                                <img th:if="${task.attachment != null}" th:src="@{/photo/task.id}" class="img-fluid rounded mb-2">

                                <!-- User Info -->
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <img th:if="${task.user != null and task.user.attachment != null}" th:src="@{/attachment/{id}(id=${task.user.attachment.id})}" class="rounded-circle me-2" width="30" height="30">
                                        <img th:unless="${task.user != null and task.user.attachment != null}" th:src="@{/default.png}" class="rounded-circle me-2" width="30" height="30">
                                        <span th:text="${task.user.email}">User</span>
                                    </div>
                                    <div>
                                        <a sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MAINTAINER')" th:href="@{task/edit/{id}(id=${task.id})}" class="btn btn-sm btn-warning"><i class="bi bi-pencil-square"></i></a>
                                        <a th:href="@{/comments/{id}(id=${task.id})}" class="btn btn-sm btn-info"><i class="bi bi-chat"></i></a>
                                    </div>
                                </div>

                                <!-- Arrows -->
                                <div class="mt-2 d-flex justify-content-between">
                                    <form th:if="${status.positionNumber > minPosition}" th:action="@{/task/move/{id}(id=${task.id})}" method="post">
                                        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                                        <input type="hidden" name="yol" value="left">
                                        <button class="btn btn-sm btn-outline-primary"><i class="bi bi-arrow-left"></i></button>
                                    </form>
                                    <form th:if="${status.positionNumber < maxPosition}" th:action="@{/task/move/{id}(id=${task.id})}" method="post">
                                        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                                        <input type="hidden" name="yol" value="right">
                                        <button class="btn btn-sm btn-outline-primary"><i class="bi bi-arrow-right"></i></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div> <!-- end allTasks loop -->
                </div>
            </div>
        </div> <!-- end status loop -->
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
