<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #6a11cb;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6a11cb;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2575fc;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Register</h2>

    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <div>
            <label>Username</label>
            <input type="text" th:field="*{username}" placeholder="Enter your username" required/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}" placeholder="Enter your email" required/>
        </div>
        <div>
            <label>Password</label>
            <input type="password" th:field="*{password}" placeholder="Enter your password" required/>
        </div>
        <div>
            <label>Confirm Password</label>
            <input type="password" th:field="*{}" placeholder="Confirm your password" required/>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</div>
</body>
</html>
