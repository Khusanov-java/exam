<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .verification-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .verification-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .info-text {
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="verification-container">
    <h2>Email Verification</h2>
    <p class="info-text">Please enter the 6-digit code sent to your email.</p>
    <form action="/verify" method="post">
        <input type="text" name="verification_code" placeholder="Enter code" maxlength="6" required />
        <br />
        <button type="submit">Verify</button>
    </form>
</div>
</body>
</html>
